<!DOCTYPE html>

    <!-- ===URL==PARSER==+ -->
    <script>
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var source = getParameterByName('utm_source');
        var medium = getParameterByName('utm_medium');

        $(document).ready(function()
        {
            document['mc-embedded-subscribe-form-desktop-h'].action = "//flurri.us15.list-manage.com/subscribe/post?u=0752c94bf0161919f7d4e5516&amp;id=8e0f023d12&DEVICE=Desktop-header" + "&SOURCE=" + source + "&CAMPAIGN=" +medium;

            document['mc-embedded-subscribe-form-desktop'].action = "//flurri.us15.list-manage.com/subscribe/post?u=0752c94bf0161919f7d4e5516&amp;id=8e0f023d12&DEVICE=Desktop" + "&SOURCE=" + source + "&CAMPAIGN=" +medium;

            document['mc-embedded-subscribe-form-m'].action = "//flurri.us15.list-manage.com/subscribe/post?u=0752c94bf0161919f7d4e5516&amp;id=8e0f023d12&DEVICE=Mobile" + "&SOURCE=" + source + "&CAMPAIGN=" +medium;
        })


    </script>

</head>
